<html>
    <head>
        <title>Title</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -3" rotation="0 45 0" width = 2 height = 2 length = 2 color="green"></a-box>
            <a-cylinder position="-2 0.5 -2" height = 3 color="pink"></a-cylinder>
            <a-sphere position="-3 3.5 -5" radius = 2 color="red"></a-box>
            <a-torus position="-4 4.5 -8" rotation="0 45 0" radius-inner=2 radius-outer = 2 color="yellow"></a-torus>
            <a-octahedron position="-6 1.5 -4" rotation="0 45 0" i color="blue"></a-octahedron>
            <a-sky color="lightblue"></a-sky>
        </a-scene>
    </body>
</html>
